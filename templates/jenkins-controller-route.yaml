apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: "{{ .Release.Name }}"
spec:
  parentRefs:
    - name: eg
  rules:
    - backendRefs:
        - kind: Service
          name: jenkins
          port: 8080
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
